<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>

    <style>
        .field-margin {
            margin-top: 20px;
        }

        .form-container {
            position: absolute;
            top: 15vh;
            background: #fff;
            padding: 70px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px #000;
        }

        body {
            background-color: cornflowerblue;
        }
    </style>

</head>
<body>

<div class="container text-center">
    <div class="row justify-content-center">
        <div class="col-12 col-sm-6 col-md-4">
            <form method="POST" th:action="@{/login}" class="form-container">
                <div>
                    <h1>
                        <b>Log In</b>
                    </h1>
                </div>
                <div class="form-group field-margin">
                    <input type="text" name="username" id="username" placeholder="User" class="form-control col-md-12">
                </div>
                <div class="form-group field-margin">
                    <input type="password" name="password" id="password" placeholder="Password" class="form-control col-md-12">
                </div>

                <div class="form-group field-margin">
                    <input type="submit" value="Log In" class="btn btn-primary btn-block form-control col-md-12">
                </div>

                <div class="form-group field-margin">
                    <p>New here? Click <a th:href="@{/registration}">here</a> to register.</p>
                </div>

            </form>

        </div>
    </div>

</div>
</body>
</html>
