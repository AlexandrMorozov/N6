<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <style>

        .plateholder {
            margin: 0 auto;
            max-width: 900px;
        }

        .cc {
            display: inline-block;
            width: 30%;
            height: 140px;
        }

    </style>

</head>
<body>
<div class="container text-center">
    <div class="col-12 col-sm-6 col-md-12">

        <div>
            <b>
                <h1>Main Menu</h1>
                <a th:href="@{/logout}"><i>Log out</i></a>
            </b>
        </div>

        <div class="btn-group col-12 col-sm-6 col-md-6" role="group" style="margin-bottom: 30px; margin-top: 10px">
            <a th:href="@{/initgame}" class="btn btn-primary">Start new game</a>
        </div>
        <form method="POST" th:action="@{/}" style="margin-bottom: 30px; margin-top: 10px">
            <div class="btn-group col-12 col-sm-6 col-md-6">
                <input class="col-8 col-sm-5 col-md-10" type="text" id="tags" name="tags">
                <button type="submit" class="btn btn-primary col-4 col-sm-1 col-md-1">Filter</button>
            </div>
        </form>
    </div>

    <div class="plateholder">
        <div class="card cc" th:each="game:${games}">
            <div class="card-body">
                <h5 class="card-title" th:text="${game.name}">GameName</h5>
                <div class="row" th:each="tag:${game.tags}">
                    <span class="tag tag-primary col-md" th:text="${tag}">Tag</span>
                </div>
                <a th:href="@{'/game?name=' + ${game.name}}" class="card-link">Join game</a>
            </div>
        </div>
    </div>

</div>
</body>
</html>
